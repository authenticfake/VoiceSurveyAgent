<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <style>
      .bg { fill: #0b1020; }
      .card { fill: #121a33; stroke: #2a3766; stroke-width: 2; }
      .grid { stroke: #22305a; stroke-width: 1; opacity: 0.35; }
      .axis { stroke: #8aa2ff; stroke-width: 2; opacity: 0.8; }
      .curve { stroke: #6ee7ff; stroke-width: 4; fill: none; }
      .label { fill: #e7ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 22px; }
      .small { fill: #b9c6ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 18px; }
      .radical { fill: none; stroke: #ffd36e; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
      .accent { fill: #ffd36e; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="900" height="520" />
  <rect class="card" x="40" y="40" width="820" height="440" rx="18" />

  <!-- grid -->
  <g transform="translate(90,90)">
    <!-- vertical -->
    <g>
      <line class="grid" x1="0" y1="0" x2="0" y2="340" />
      <line class="grid" x1="70" y1="0" x2="70" y2="340" />
      <line class="grid" x1="140" y1="0" x2="140" y2="340" />
      <line class="grid" x1="210" y1="0" x2="210" y2="340" />
      <line class="grid" x1="280" y1="0" x2="280" y2="340" />
      <line class="grid" x1="350" y1="0" x2="350" y2="340" />
      <line class="grid" x1="420" y1="0" x2="420" y2="340" />
      <line class="grid" x1="490" y1="0" x2="490" y2="340" />
      <line class="grid" x1="560" y1="0" x2="560" y2="340" />
      <line class="grid" x1="630" y1="0" x2="630" y2="340" />
    </g>
    <!-- horizontal -->
    <g>
      <line class="grid" x1="0" y1="340" x2="630" y2="340" />
      <line class="grid" x1="0" y1="280" x2="630" y2="280" />
      <line class="grid" x1="0" y1="220" x2="630" y2="220" />
      <line class="grid" x1="0" y1="160" x2="630" y2="160" />
      <line class="grid" x1="0" y1="100" x2="630" y2="100" />
      <line class="grid" x1="0" y1="40" x2="630" y2="40" />
    </g>

    <!-- axes -->
    <line class="axis" x1="0" y1="340" x2="650" y2="340" />
    <line class="axis" x1="0" y1="360" x2="0" y2="-10" />

    <!-- curve y = sqrt(x) stylized in this coordinate system -->
    <!-- Mapping: x in [0,9] -> [0,630], y in [0,3] -> [340..40] -->
    <path class="curve" d="
      M 0 340
      C 70 280, 140 240, 210 220
      C 280 200, 350 185, 420 172
      C 490 160, 560 150, 630 140
    " />

    <!-- highlight point x=4, y=2 -->
    <circle cx="280" cy="160" r="8" class="accent" />
    <text class="small" x="295" y="155">(4, 2)</text>

    <!-- x label -->
    <text class="small" x="610" y="370">x</text>
    <text class="small" x="-18" y="10">y</text>

    <!-- function label -->
    <text class="label" x="340" y="30" text-anchor="middle">y = √x</text>
  </g>

  <!-- Radical symbol + formula on the right -->
  <g transform="translate(520,120)">
    <!-- Radical sign -->
    <path class="radical" d="M 0 140 L 25 190 L 55 110 L 150 110" />
    <text class="label" x="160" y="120">a</text>
    <text class="label" x="0" y="240">√a = x</text>
    <text class="small" x="0" y="280">x·x = a</text>
  </g>

  <text class="small" x="70" y="470">Rappresentazione: funzione radice quadrata y = √x e simbolo √a</text>
</svg>
